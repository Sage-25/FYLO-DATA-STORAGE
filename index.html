<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FLYO DATA STORAGE</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale=1.0>

    <link rel="icon" type="image/png" sizes="32x32" href="./image-container/favicon-32x32.png" alt="">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css-files/fylo.css">
    <link rel="stylesheet" href="./css-files/global.css">
    <link rel="stylesheet" href="./css-files/media-query.css">

  </head>

  <body>
    <main>
      <section>
        <div class="main-container">
          <div>
            <div class="first-container">
              <img class="fylo-logo" src="./image-container/logo.svg" alt="logo">

              <div class="icon-container">
                <div class="document-container">
                  <img class="document-icon" src="./image-container/icon-document.svg" alt="a-document-icon">
                </div>

                <div class="folder-container">
                  <img class="folder-icon" src="./image-container/icon-folder.svg" alt="a-folder-icon">
                </div>

                <div class="upload-container">
                  <img class="upload-icon" src="./image-container/icon-upload.svg" alt="an-upload-icon">
                </div>
              </div>
            </div>
          </div>

          <div class="second-container">
            <div class="header-text">
              <p class="header-second-section">You've used <span class="header-bold">815 GB</span> of your storage</p>
            </div>

            <div class="level-indicator">
              <div class="outer-level">
                <div class="inner-level">
                  <div class="smaller-dot"></div>
                </div>
              </div>
            </div>

            <div class="bottom-text">
              <div>
                <P class="start-gig">0 GB</P>
              </div>
  
              <div>
                <p class="end-gig">1000 GB</p>
              </div>
            </div>

            <div class="third-section">
              <div class="pop-up">
                <p class="pop-number">185</p>
                <p class="pop-number-pending">GB LEFT</p>
              </div>
            </div>
          </div>

        </div>
      </section>
    </main>
  </body>
</html>
